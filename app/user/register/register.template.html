<div class="container">
    <h1 class="text-center">Register User</h1>

    <form>
        <div class="form-group">
            <label for="formControlNickname">Nickname</label>
            <input type="text" class="form-nickname" id="formControlNickname" placeholder="nickname" ng-model="nicknameField" ng-change="checkIfValidText(nicknameField)"
                required>
        </div>

        <div class="form-group">
            <label for="formControlPassword1">Password</label>
            <input type="password" class="form-password" id="formControlPassword1" placeholder="password" ng-model="passwordField" ng-change="checkIfValidText(passwordField)"
                required>
        </div>

        <div class="form-group">
            <label for="formControlConfirmPassword">Confirm Password</label>
            <input type="password" class="form-confirm-password" id="formControlConfirmPassword" placeholder="password" ng-model="confirmPasswordField"
                ng-change="checkIfValidText(confirmPasswordField)" required>
        </div>

        <div class="form-group">
            <label for="formControlEmail">Email address</label>
            <input type="email" class="form-email" id="formControlEmail" placeholder="name@example.com" ng-model="emailField" ng-change="checkIfValidText(emailField)"
                required>
        </div>

        <div class="form-group">
            <label for="formControlPhone">Phone</label>
            <input type="tel" class="form-phone" id="formControlPhone" placeholder="xxx-xxx-xxxx" ng-model="phoneField" ng-change="checkIfValidPhoneNum(phoneField)"
                required>
        </div>

        <div class="form-group">
            <label for="formControlCountry">Select Country</label>
            <select class="form-country" id="formControlCountry" ng-repeat="country in register.countries" required>
                <option class="{{country.name}}">{{country.name}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" ng-click="registerUser()">Register</button>
    </form>
</div>
